{% extends "teachers/base.html" %}

<title>
    {% block title %}
        Courses
    {% endblock %}
</title>

{% block content %}

<br/>
<div class="container my-2">
    <h1>{{ course.name }}</h1>
    <p>{{ course.subject_name }}</p>
    <hr>

    <section class="container my-5">
        <h2>Course Content</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Posts</h5>
                        <p class="card-text">Where you can post your thoughts!!</p>
                        <a href="{% url 'teachers:posts' course.id %}" class="btn btn-secondary">View Posts</a>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quizzes</h5>
                        <p class="card-text">Add Quizzes and See Student Grades!!</p>
                        <a href="{% url 'teachers:quiz_list' course_id=course.id %}" class="btn btn-secondary">View Quizzes</a>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lessons</h5>
                        <p class="card-text">Fun learning experience!!</p>
                        <a href="#" class="btn btn-secondary">View Lessons</a>
                    </div>
                </div>
            </div>-->
        </div>
    </section>
</div>


{%endblock %}
